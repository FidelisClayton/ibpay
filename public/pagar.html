<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagar</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://assets.pagar.me/js/pagarme.min.js"></script>
</head>
<body>
	<form id="payment_form" action="/comprar" method="POST">
	    Número do cartão: <input type="text" id="card_number" value="5900720080344446"/>
	    <br/>
	    Nome (como escrito no cartão): <input type="text" id="card_holder_name" value="Pagar.me Pagamentos"/>
	    <br/>
	    Mês de expiração: <input type="text" id="card_expiration_month" value="10"/>
	    <br/>
	    Ano de expiração: <input type="text" id="card_expiration_year" value="17"/>
	    <br/>
	    Código de segurança: <input type="text" id="card_cvv" value="854"/>
	    <br/>
	    <div id="field_errors">
	    </div>
	    <br/>
	    <input type="submit"></input>
	</form>

	<script>
	$(document).ready(function() { // quando o jQuery estiver carregado...
    PagarMe.encryption_key = "ek_test_xj8rccRCO7bxnyXzhmdMHExSYrIrye";

    var form = $("#payment_form");

    form.submit(function(event) { // quando o form for enviado...
        // inicializa um objeto de cartão de crédito e completa
        // com os dados do form
        var creditCard = new PagarMe.creditCard();
        creditCard.cardHolderName = $("#payment_form #card_holder_name").val();
        creditCard.cardExpirationMonth = $("#payment_form #card_expiration_month").val();
        creditCard.cardExpirationYear = $("#payment_form #card_expiration_year").val();
        creditCard.cardNumber = $("#payment_form #card_number").val();
        creditCard.cardCVV = $("#payment_form #card_cvv").val();

        // pega os erros de validação nos campos do form
        var fieldErrors = creditCard.fieldErrors();

        //Verifica se há erros
        var hasErrors = false;
        for(var field in fieldErrors) { hasErrors = true; break; }

        if(hasErrors) {
            // realiza o tratamento de errors
            alert(fieldErrors);
            console.log(fieldErrors);
        } else {
            // se não há erros, gera o card_hash...
            creditCard.generateHash(function(cardHash) {
                // ...coloca-o no form...
                form.append($('<input type="hidden" name="card_hash">').val(cardHash));
                // e envia o form
                form.get(0).submit();
            });
        }

        return false;
    });
});</script>
</body>
</html>
